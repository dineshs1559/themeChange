<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Responsive ThemeChanger</title>
    <link  href="css/themeChangerStyles.css" rel="stylesheet">     
</head>
<body>
    <div id="changeDiv" style="color: rgb(228, 216, 184); border-color: rgb(85, 107, 47); background-color: rgb(64, 1, 1);">CHANGE</div>
    <div class="themeChanger">
        <ul class="themeChanger-set">
            <li class="c-1"><a class="colorChn" data-color="#50514F"></a></li>
            <li class="c-2"><a class="colorChn" data-color="#F25F5C"></a></li>
            <li class="c-3"><a class="colorChn" data-color="#FFE066"></a></li>
            <li class="c-4"><a class="colorChn" data-color="#247BA0"></a></li>
            <li class="c-5"><a class="colorChn" data-color="#70C1B3"></a></li>
        </ul>
    </div>
    <script src="js/jquery-1.10.1.min.js"></script>
    <script src="js/themeChanger.js"></script>
</body>
</html>
